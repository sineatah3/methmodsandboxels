<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChemResearch Synthesis Flowchart</title>

  <!-- React + ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: #f1f5f9;
      font-family: ui-sans-serif, system-ui, sans-serif;
      margin: 2rem;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      margin-bottom: 1.25rem;
      overflow: hidden;
      transition: all 0.2s ease;
    }
    .card:hover {
      box-shadow: 0 5px 14px rgba(0,0,0,0.15);
    }
    .arrow {
      color: #94a3b8;
      font-size: 1.2rem;
      margin: 0.3rem 0;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">

    const categories = [
      {
        name: "Cannabis Extractions",
        color: "from-green-400 to-green-600",
        steps: [
          { name: "BHO (Butane Hash Oil)", process: "Cannabis Flower â†’ Trichomes + Butane â†’ BHO (amber)" },
          { name: "Bubble Hash", process: "Cannabis Flower â†’ Trichomes + Ice Water â†’ Bubble Hash (tan)" },
        ]
      },
      {
        name: "Solvent Refinement",
        color: "from-yellow-400 to-amber-500",
        steps: [
          { name: "Distillation", process: "BHO â†’ Heat + Vacuum â†’ Distillate (clear)" },
          { name: "Winterization", process: "Crude Extract â†’ Ethanol + Freezer â†’ Filtered Oil" },
        ]
      },
      {
        name: "Final Formulation",
        color: "from-blue-400 to-blue-600",
        steps: [
          { name: "Terpene Reintroduction", process: "Distillate + Terpenes â†’ Vape Cartridge" },
          { name: "Crystallization", process: "THCa + Solvent â†’ Crystals (diamonds)" },
        ]
      }
    ];

    function CategoryCard({ category }) {
      const [open, setOpen] = React.useState(true);

      return (
        <div className="card bg-white">
          <div
            className={`cursor-pointer px-5 py-3 bg-gradient-to-r ${category.color} text-white font-semibold flex justify-between items-center`}
            onClick={() => setOpen(!open)}
          >
            <span>{category.name}</span>
            <span className="text-white text-xl">{open ? "â€“" : "+"}</span>
          </div>

          {open && (
            <div className="p-5 space-y-3">
              {category.steps.map((step, i) => (
                <div key={i}>
                  <div className="text-slate-700 font-medium">{step.name}</div>
                  <div className="text-slate-600 text-sm ml-2">{step.process}</div>
                  {i < category.steps.length - 1 && <div className="arrow text-center">â†“</div>}
                </div>
              ))}
            </div>
          )}
        </div>
      );
    }

    function SynthesisChart() {
      return (
        <div className="max-w-2xl mx-auto">
          <h1 className="text-3xl font-bold text-slate-800 mb-6 text-center">
            ðŸ§ª ChemResearch Synthesis Flowchart
          </h1>

          {categories.map((cat, i) => (
            <CategoryCard key={i} category={cat} />
          ))}

          <p className="text-center text-slate-500 text-sm mt-6">
            Hosted via GitHub + jsDelivr â€¢ Click categories to expand/collapse
          </p>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<SynthesisChart />);
  </script>
</body>
</html>
